<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAN Chat - Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    p {
      font-size: 1.2em;
    }
    #status {
      font-size: 1.5em;
      color: #28a745; /* green for 'running' status */
    }
    #error {
      font-size: 1.5em;
      color: #dc3545; /* red for errors */
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>LANC Server</h1>
  <p>Welcome to the LAN Chat server page. Here's where you'll manage the server status and any relevant server information.</p>

  <div id="status">Server is running...</div>
  <!-- In case of an error -->
  <div id="error" style="display: none;">Server is down! Check for errors.</div>

  <p><button id="restartServer">Restart Server</button></p>

  <script>
    // Button to simulate restarting the server (or implement actual logic)
    document.getElementById('restartServer').addEventListener('click', function() {
      document.getElementById('status').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      // Simulating server restart
      setTimeout(function() {
        document.getElementById('status').style.display = 'block';
      }, 2000);

      // Show an error for simulation (you could toggle server errors in a real case)
      setTimeout(function() {
        document.getElementById('status').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }, 5000);
    });
  </script>
</body>
</html>
